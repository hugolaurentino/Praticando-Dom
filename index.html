<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript" defer></script>
    <title>Praticando Dom</title>
</head>

<body>
    <main>
        <div class="menu">
            <div class="estilo">
                <h1>STYLE</h1>
                <div class="alinha">
                    <button class="sublinhar">S</button>
                    <button class="italico">I</button>
                    <button class="negrito">N</button>
                </div>
            </div>
            <div class="display">
                <h1>SIZE</h1>
                <div class="alinha">
                    <button class="subtrair">-</button>
                    <span class="tamanho">16</span>
                    <button class="adicao">+</button>
                </div>
            </div>
            <div class="cor">
                <h1>COR</h1>
                <div class="alinha">
                    <button class="vermelho"></button>
                    <button class="azul"></button>
                    <button class="roxo"></button>
                    <button class="preto" role="button"></button>
                </div>
            </div>
        </div>
        <p class="texto">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem earum voluptatum perferendis
            accusamus
            necessitatibus temporibus eveniet cum nam, velit laudantium! Maxime officiis nulla saepe distinctio,
            repellat soluta nam ab magnam.
        </p>
    </main>
</body>

</html>
